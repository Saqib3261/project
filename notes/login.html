<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css" />
  </head>
  <body   >

    <br /><br />
    <div class="container">
      <div class="row">
        <div class="row">
          <center style="background-color: black;" > 
            <img
              style="height: 100px;width: 100px; background-color: black;" 
              src="../images/front page/logo.jpg"
              alt=""
            />
          </center>
        </div>
      </div>
    </div>
    <br /><br />
    <form class="row g-3 " style="background-color: black;">
      <div class="col-md-6">
        <label for="input first name" class="form-label " style="color: white;"
          >First Name (required*)</label
        >
        <input type="name" class="form-control" id="inputfirstname" />
      </div>
      <div class="col-md-6">
        <label for="inputlast name" style="color: white;" class="form-label" 
          >Last Name (required*)</label
        >
        <input type="name" class="form-control" id="inputlastname" />
      </div>
      <br />
      <div class="col-md-6">
        <label for="inputphonenumber"  style="color: white;" class="form-label"
          >Phone Number (required*)</label
        >
        <input type="number" class="form-control" id="inputphonenumber" />
      </div>
      <div class="col-md-6">
        <label for="inputphonenumber"  style="color: white;" class="form-label">
          Alternative Phone Number (required*)</label
        >
        <input type="number" class="form-control" id="inputphonenumber" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4"  style="color: white;" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <br />
      <div class="col-md-6">
        <label for="inputEmail4"  style="color: white;" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4"  style="color: white;" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress"  style="color: white;" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2"  style="color: white;" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity"  style="color: white;" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState"  style="color: white;" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected  style="color: white;" >Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip"  style="color: white;" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label"  style="color: white;" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <center>
          <a
            href="./project.html"
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            >Sign in</a
          >
        </center>
      </div>
      <br /><br /><br />
    </form>

    <script src="../assets/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
